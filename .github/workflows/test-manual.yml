name: Type Check & Test (Manual)

on:
  workflow_dispatch:
    inputs:
      skip_type_check:
        description: 'Skip type checking'
        required: false
        type: boolean
        default: false
      skip_tests:
        description: 'Skip tests'
        required: false
        type: boolean
        default: false

jobs:
  type-check:
    if: ${{ !inputs.skip_type_check }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Type check
        run: bunx svelte-check --tsconfig ./tsconfig.json --threshold error

  test:
    if: ${{ !inputs.skip_tests }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Run tests
        run: bun test:run

  summary:
    runs-on: ubuntu-latest
    needs: [type-check, test]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "Type Check: ${{ needs.type-check.result }}"
          echo "Tests: ${{ needs.test.result }}"
          
          if [[ "${{ needs.type-check.result }}" == "failure" ]] || [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ One or more checks failed"
            exit 1
          elif [[ "${{ needs.type-check.result }}" == "skipped" ]] && [[ "${{ needs.test.result }}" == "skipped" ]]; then
            echo "⚠️ All checks were skipped"
          else
            echo "✅ All checks passed"
          fi
