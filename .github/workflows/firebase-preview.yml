name: Deploy Preview to Firebase Hosting

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Type check
        run: bunx svelte-check --tsconfig ./tsconfig.json --threshold error
      - name: Run tests
        run: bun test:run

  build-and-preview:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - name: Generate PWA assets
        run: bun run generate-pwa-assets
      - run: bun run build

      - name: Deploy to Firebase Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANTZ_ANTZ }}
          projectId: antz-antz
          channelId: ${{ inputs.channel_id || 'preview' }}